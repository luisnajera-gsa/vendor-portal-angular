<section>
    <div class="container-fluid px-5 py-5">
        <div class="row content-row pb-3">
            <div class="col-sm-12 col-md-4 col-lg-3 col-xl-3 d-xs-none d-sm-none d-md-block">                
                <ng-container *ngIf="aside">
                    <ng-container [ngTemplateOutlet]="aside"></ng-container>
                </ng-container>
            </div>
            <div class="col">
                
                    <div class="row">
                        <div class="col-lg">               
                            <ng-container *ngIf="body">
                                <ng-container [ngTemplateOutlet]="body"></ng-container>
                            </ng-container>
                        </div>
                    </div>
                
            </div>
        </div>
    </div>
</section>
