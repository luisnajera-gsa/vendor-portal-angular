<ng-container *ngIf="offerStatus == 'In Progress'">
    <a class="btn btn-primary my-3 btn-lg btn-block" (click)="submitOffer()">Submit</a>
</ng-container>

<ng-container *ngIf="offerStatus == 'Signed'">
    <a class="btn btn-primary my-3 btn-lg btn-block" (click)="submitOffer()">Sign</a>
</ng-container>
